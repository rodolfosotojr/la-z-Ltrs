<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Letter Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="icon" href="/public/images/favicon.png" type="image/gif" sizes="4x4">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/public/styles/fonts.css" type="text/css" />
    <link rel="stylesheet" type="text/css" media="screen" href="public/styles/styles.css" />

<body id="nL">
    <nav class="navbar navbar-inverse" id="navbar1">
        <div class="navbar-header">
            <a id="logo" href="/"><img src="public/images/Blank Diagram-min.jpeg" alt="logo" class="res"></a>
            <a type="submit" class="btn btn-default" href="/howto">How To</a>
            <a type="submit" class="btn btn-default" href="/newLetter">New Letter</a>
            <a href="https://www.handwrytten.com/" class="btn btn-default" input type='submit'
                value='go to handwrytten'>Handwrytten Homepage</a>
            <a type="submit" class="btn btn-default" href="/api/logout">logout</a>
        </div>
        </ul>
    </nav>

    <h2 style="text-align: center;">Input Form</h2>

    <div class="container">
        <form id="order">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group col-md-12">
                        <div class="input-group">
                            <div class="input-group-addon bg-success">Font Style</div>
                            <!-- <label></label> -->
                            <select class="form-control" id="fonttype" required>
                                <option value="" class="">Choose a Handwryting Style</option>
                                <option value="hwJeff" label="Proper Jeff">Proper Jeff</option>
                                <option value="hwLulu" label="Compact Lulu">Compact Lulu</option>
                                <option value="hwNick" label="Tenacious Nick">Tenacious Nick</option>
                                <option value="hwRyan" label="Reliable Ryan">Reliable Ryan</option>
                                <option value="hwWill" label="Dapper Will">Dapper Will</option>
                                <option value="astDunn" label="Casual David">Casual David</option>
                                <option value="hwJenna" label="Fancy Jenna">Fancy Jenna</option>
                                <option value="hwMason" label="Mighty Mason">Mighty Mason</option>
                                <option value="hwSaige" label="Strong Saige">Strong Saige</option>
                                <option value="hwSteve" label="Slanty Steve">Slanty Steve</option>
                                <option value="hwKelsey" label="Kickin' Kelsey">Kickin' Kelsey</option>
                                <option value="hwCharity" label="Chill Charity">Chill Charity</option>
                                <option value="hwDarleen" label="Darlin' Darleen">Darlin' Darleen</option>
                                <option value="hwMichael" label="Messy Michael">Messy Michael</option>
                                <option value="astRaymond" label="Righteous Rachael">Righteous Rachael</option>
                                <option value="astJohnsonCheryl" label="Loopy Ruthie">Loopy Ruthie</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <div class="input-group">
                            <div class="input-group-addon">Card Cover</div>
                            <select class="form-control" id="format" required>
                                <option value="" class="">Choose a Card Style</option>
                                <option value="36">Birthday Wishes</option>
                                <option value="186">Kraft Thank You</option>
                                <option value="33">Shoot! I Missed Your Birthday!</option>
                                <option value="112">Quill Pen and Ink</option>
                                <option value="101">I'm really sorry I haven't been in touch.</option>
                                <option value="82">I Can't Believe You're Graduating!</option>
                                <option value="43">I'm So Glad We're A Thing</option>
                                <option value="38">And They Said it Wouldn't Last</option>
                                <option value="4063">You're Invited</option>
                                <option value="3268">With Deepest Sympathy</option>
                                <option value="2992">Happy Thanksgiving</option>
                                <option value="2989">Happy Hanukkah Blue</option>
                                <option value="2886">Merry Christmas Floral</option>
                                <option value="2793">Cheers To The New Year</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <div id="card-cover"></div>
                    </div>

                </div>
                <div class="col-md-8">
                    <div class="form-group col-md-1">
                        <label for="message">Message <button id="speech"><i
                                    class="btn fas fa-microphone"></i></button></label>
                    </div>
                    <div class="form-group col-md-11">
                        <textarea id="message" name="message" placeholder="Write something.." style="height:360px"
                            required></textarea>
                    </div>

                </div>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" id="sender-name" name="sender-name" placeholder="Sender Name" required>
                </div>

                <div class="form-group col-md-6">
                    <input type="text" id="recip-name" name="recip-name" placeholder="Recipient Name" required>
                </div>
                <!-- <div class="form-group col-md-6">
                    <input type="text" id="recip-bus" name="recip-bus" placeholder="Recipient Business Name">
                </div> -->
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" id="recip-add1" name="recip-add1" placeholder="Recipient Address 1" required>
                </div>

                <div class="form-group col-md-6">
                    <input type="text" id="recip-add2" name="recip-add2" placeholder="Recipient Address 2">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <input type="text" id="recip-city" name="recip-city" placeholder="Recipient City" required>
                </div>
                <div class="form-group col-md-3">
                    <div class="input-group py-2">
                        <div style="height: 3.25em" class="input-group-addon">State</div>
                        <select style="height: 3.25em" class="form-control" id="recip-state" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                </div>

                <div class="form-group col-md-3">
                    <input type="text" id="recip-zip" name="recip-zip" placeholder="Recipient ZIP" required>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <a href="/home" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <div>
        <footer class="container-fluid text-center">
            <p>..Speak your sentiments</p>
        </footer>
    </div>
    <script type="text/javascript" src="public/js/newletter.js"></script>
</body>

</html>
